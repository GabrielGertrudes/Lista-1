    <label for="C">Qual é a temperaturaem Celsius?</label>
	<input type="text" id="C">

    <br>

	<button onclick="converter()">Converter para Fahrenheit</button>

    <br>
    
	<p id="resultado"></p>

	<script>
		function converter() {
			var C = Number(document.getElementById("C").value);
			var F = (9 * C + 160) / 5;

			document.getElementById("resultado").innerHTML = "A temperatura em Fahrenheit é: " + F.toFixed(2) + "°F";
		}
	</script>
