    <label for="deposito">Digite o valor depositado:</label>
	<input type="text" id="deposito">
    
    <br>

	<button onclick="calcularRendimento()">Calcular rendimentos</button>
    
    <br>

	<p id="total"></p>

	<script>
		function calcularRendimento() {
			var deposito = parseFloat(document.getElementById("deposito").value);
			var rendimento = deposito * 0.007;
			var total = deposito + rendimento;

			document.getElementById("total").innerHTML = "O valor depositado de R$" + deposito + " rendeu R$" + rendimento + ", após um mês. Totalizando R$" + total.toFixed(2);
		}
	</script>
