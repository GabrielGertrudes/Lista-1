    <label for="Km">Digite quantos quilômetros você andou:</label>
    <input type="number" id="Km">

    <br>

    <label for="combustivel">Digite quantos litros de gasolina você gastou:</label>
    <input type="number" id="combustivel">

    <br>

    <button onclick="calcularConsumo()">Calcular consumo</button>

    <br>
    
    <p id="resultado"></p>

    <script>
        function calcularConsumo() {
            var Km = parseInt(document.getElementById("Km").value);
            var combustivel = parseInt(document.getElementById("combustivel").value);
            
            var consumoMedio = Km / combustivel;

            document.getElementById("resultado").innerHTML = "O consumo médio foi de " + consumoMedio + " km/l";
        }
    </script>
