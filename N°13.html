    <label for="numero">Digite um número aleatório:</label>
	<input type="number" id="numero">

    <br>

	<button onclick="verificarNumero()">Verificar numero</button>

    <br>

	<p id="mensagem"></p>

	<script>
		function verificarNumero() {
			var numero = document.getElementById("numero").value;

			if (numero > 10) {
				document.getElementById("mensagem").innerHTML = "O número é maior que 10.";
			} else {
				document.getElementById("mensagem").innerHTML = "O número não é maior que 10.";
			}
		}
	</script>
