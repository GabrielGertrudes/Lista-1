<body>
    <center>
    <h1>Exercício N°19 da lista</h1>
    </center>
    <h2 class="k1">Nome: Gabriel Gertrudes De Olivera<br>
      Turma: OADSNM1AC</h2> 
      
      <br>
   
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    
    <br>

    <label for="sexo">Sexo:</label> <br>
    <input type="radio" id="sexo-m" name="sexo" value="m">

    <label for="sexo-m">Masculino</label>

    <br>

    <input type="radio" id="sexo-f" name="sexo" value="f"> 
    <label for="sexo-f">Feminino</label>
    
    <br>

    <button type="button" onclick="adicionarPessoa()">Adicionar</button>

  </form>

  <h3>Nome / gênero:</h3>
  <ul id="pessoas"></ul>

  <br>

  <h3>Total de ♂ e ♀:</h3>
  <p id="total-H"></p>
  <p id="total-M"></p>

  <script>
    var pessoas = [];
    var totalH = 0;
    var totalM = 0;

    function adicionarPessoa() {
      var nome = document.getElementById("nome").value;
      var sexo = document.querySelector('input[name="sexo"]:checked').value;

      var pessoa = {
        nome: nome,
        sexo: sexo
      };

      pessoas.push(pessoa);

      var listaPessoas = document.getElementById("pessoas");
      var itemLista = document.createElement("li");
      itemLista.textContent = `${nome} (${sexo === "m" ? "Homem" : "Mulher"})`;
      listaPessoas.appendChild(itemLista);

      if (sexo === "m") {
        totalH++;
        document.getElementById("total-H").textContent = `Total de Homens: ${totalH}`;
      } else {
        totalM++;
        document.getElementById("total-M").textContent = `Total de Mulheres: ${totalM}`;
      }
    }
      </script>
</body>
