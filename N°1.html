    <label for="numero1">Digite um número:</label>

    <label for="numero2">Digite outro número:</label>
    <input type="text" id="numero2" size="5"/>

    <br>

    <button onclick="mostrarResultado()">Somar os Valores</button>

    <br>

    <p id="resultado"></p>

    <script>
        function mostrarResultado() {
            var n1 = parseInt(document.getElementById("numero1").value);
            var n2 = parseInt(document.getElementById("numero2").value);

            var soma = n1 + n2;
            var mensagem = "A soma dos números é " + soma + ".";
            
            document.getElementById("resultado").innerHTML = mensagem;
        }
